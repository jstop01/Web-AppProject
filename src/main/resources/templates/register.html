<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<!--<link type="text/css" rel="stylesheet" href="/css/signUp.css"/>-->
<link href="/css/main.css" type="text/css" rel="stylesheet" />
<link href="/css/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<script src="/js/register.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
        <a class="navbar-brand" href="javascript:pageMove('4');">SpringBoot & ThymeLeaf</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="javascript:pageMove('1');">회원가입</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:pageMove('2');">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:pageMove('3');">게시판</a></li>
            </ul>
        </div>
    </div>
</nav>
<form name="signUp" th:action="@{/saveUser}" th:object="${memberVO}" method="POST" class="joinForm" enctype="multipart/form-data">
    <div class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>회원가입을 완료했습니다.<br></strong> <a href="#" class="alert-link    ">로그인 페이지로 이동</a>
    </div>
    <h2>회원가입</h2>
        <div class="box1" style="background: #BDBDBD;">
            <img class="profile" src="/assets/img/01.jpg">

        </div>
    <div class="form-group">
        <label class="col-form-label col-form-label-lg mt-4" for="userName">NAME</label>
        <input name="userName" id="userName" th:field="*{userName}" type="text" class="form-control form-control-lg" th:errorclass="is-invalid" placeholder="홍 길 동">
        <div class="invalid-feedback" th:errors="*{userName}"></div>
    </div>
    <div class="form-group">
        <label class="col-form-label mt-4" for="loginId">ID</label>
        <input name="loginId" id="loginId" th:field="*{userId}" type="text" class="form-control" th:errorclass="is-invalid" placeholder="ID">
        <div class="invalid-feedback" th:errors="*{userId}"></div>
    </div>
    <div class="form-group">
        <label for="userPw" class="form-label mt-4">Password</label>
        <input name="userPw" id="userPw" th:field="*{userPw}" type="password" class="form-control" th:errorclass="is-invalid" placeholder="Password">
        <div class="invalid-feedback" th:errors="*{userPw}"></div>
    </div>
    <div class="form-group">
        <label for="userPwConf" class="form-label mt-4">Password Validation</label>
        <input name="userPwConf" id="userPwConf" th:field="*{userPwConf}" type="password" class="form-control" th:errorclass="is-invalid" placeholder="Password Validation">
        <div class="invalid-feedback" th:errors="*{userPwConf}"></div>
    </div>
    <div class="form-group">
        <label for="email" class="form-label mt-4">Email address</label>
        <input name="email" id="email" th:field="*{userEmail}" type="text" class="form-control" th:errorclass="is-invalid" aria-describedby="emailHelp" placeholder="Enter email">
        <div class="invalid-feedback" th:errors="*{userEmail}"></div>
    </div>
    <div class="form-group">
        <label for="formFile" class="form-label mt-4">파일을 선택해 주세요.</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="brank"></div>
    <button type="submit" class="btn btn-primary btn-lg">회원가입</button>
</form>
<!-- Footer-->
<footer class="py-5 bg-black footer-res">
    <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Your Website 2022</p></div>
</footer>
</body>
</html>
